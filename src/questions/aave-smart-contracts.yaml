  type: MultipleChoice
  content: Pick the correct option(s).
  hint: NoHint
  explanation: >-
    Flash loans can now be executed in batches, which means that many flash
    loans with varied parameters can be performed in the same call. This opens
    the door to strong new use cases, such as repaying numerous assets and
    positions with a single flash loan transaction. You can now do a combination
    of 'conventional' flash loans that are paid back instantly and flash loans
    that incur debt (i.e. the flash loan is not paid back immediately).
  answerKeys:
    - A
    - C
  subTopics:
    - versions
  difficultyLevel: Low
  choices:
    - content: >-
        Many flash loans with varied parameters can now be performed in the same
        call
      key: A
    - content: >-
        Many flash loans with varied parameters can not be performed in the same
        call
      key: B
    - content: >-
        You can now do a combination of 'conventional' flash loans that are paid
        back instantly and flash loans that incur debt
      key: C
    - content: >-
        You can not do a combination of 'conventional' flash loans that are paid
        back instantly and flash loans that incur debt
      key: D
