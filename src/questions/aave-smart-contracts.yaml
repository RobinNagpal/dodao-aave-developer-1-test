- uuid: 619a9931-752e-4a4e-b88b-7700603d1c51
  type: SingleChoice
  content: What do you understand by liquidation threshold?
  hint: NoHint
  explanation: >-
    Liquidation Threshold is the amount of a borrow position that must be
    liquidated because it is undercollateralized. When a collateral has an 80%
    liquidation threshold, it signifies that the loan will be liquidated when
    the debt value equals 80% of the collateral value. The liquidation threshold
    is defined in percentage points and is specified per collateral.
  answerKeys:
    - A
  subTopics:
    - terminology
  difficultyLevel: Low
  choices:
    - content: >-
        The amount of a borrow position that must be liquidated because it is
        undercollateralized
      key: A
    - content: >-
        The ratio of total collateral multiplied by the liquidation threshold to
        borrowed principal
      key: B
    - content: >-
        The amount of a borrow position that must be liquidated because it is
        overcollateralized
      key: C
    - content: The maximum borrowing capacity of a particular collateral
      key: D
